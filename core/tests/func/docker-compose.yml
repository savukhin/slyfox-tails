version: '3.9'
services:
  postgres:
    image: postgres:15.3
    container_name: postgres
    restart: always
    # command: psql -U postgres -d postgres -c "DROP DATABASE postgres;"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    # volumes:
    #   - ./volumes/postgres-data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
    # networks:
    #   - app-tier

  # pgadmin:
  #   image: dpage/pgadmin4:4.23
  #   environment:
  #       PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
  #       PGADMIN_DEFAULT_PASSWORD: postgres
  #       PGADMIN_LISTEN_PORT: 80
  #   ports:
  #       - 15432:80
  #   volumes:
  #       - ./volumes/pgadmin:/var/lib/pgadmin
  #   depends_on:
  #       - postgres

  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./volumes/redis-data:/var/lib/redis
      - ./volumes/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      REDIS_REPLICATION_MODE: master
      REDIS_PORT_NUMBER: 6379
      # REDIS_PASSWORD: redisPassword123
      ALLOW_EMPTY_PASSWORD: "yes"
    # networks:
    #   - app-tier
  
  backend:
    build: ../../.
    container_name: backend
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_AUTO_MIGRATE: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # REDIS_PASSWORD: redisPassword123
      REDIS_DB: 0
      BACKEND_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    # networks:
    #   - app-tier
    
  testing:
    build: .
    restart: "no"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - API_HOST=http://backend:8080
    depends_on:
      - postgres
      - redis
      - backend
    # networks:
    #   - app-tier


volumes:
  data:
  # postgres-data:
  redis-data:

networks:
  app-tier:
    driver: bridge